<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The Scriptures, Mapped</title>
        <meta name="description" content="The Standard Works, Mapped">
        <meta name="author" content="Matthew Hamilton">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">

        <script src="js/scriptures.js" type="text/javascript"></script>
    </head>

    <body>
      <div id="header">
          <div id="crumb"></div>
          <div id="centerhead">
              <div id="title">The Scripture, Mapped</div>
              <div id="subtitle">By Matthew Hamilton</div>
          </div>
      </div>

      <div id="content">
          <div id="scriptures"></div>
          <div id="map">Map</div>
      </div>

      <script type="text/javascript">
            let map;

            function initMap () {
                map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        zoom: 8
                });
            }

            function ready(eventHandler) {
            "use strict";


            if (document.attachEvent
                  ? document.readyState === "complete"
                  : document.readyState !== "loading") {
                eventHandler();
                  } else {
                document.addEventListener("DOMContentLoaded", eventHandler);
                    }
            }

        ready(function () {
                Scriptures.init(function () {
                    window.addEventListener("hashchange", Scriptures.onHashChanged);
                    Scriptures.onHashChanged();
                });
        });
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3PVYjn3aRRevOmd4HhyAgE4t50A-btCY&callback=initMap"
                async defer></script>

    </body>
</html>
